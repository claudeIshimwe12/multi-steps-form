<div class="bg-white p-8 rounded-lg">
  <form>
    <h1 class="text-2xl text-Denim font-500">Personal info</h1>
    <h6 class="text-Light-gray text-lg font-400">
      Please provide your name, email address, and phone number.
    </h6>
    <div class="mt-4">
      <label for="name" class="text-sm">Name</label> <br />
      <input
        type="text"
        name="name"
        id="name"
        placeholder="e.g. Stephen King"
        class="p-4 border border-grey rounded-lg my-2 w-full"
      />
    </div>
    <div>
      <label for="name" class="text-sm">Email Address</label> <br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="e.g  stephenking@lorem.com"
        class="p-4 border border-grey rounded-lg my-2 w-full"
      />
    </div>
    <div>
      <label for="name" class="text-sm">Name</label> <br />
      <input
        type="number"
        name="phone"
        id="phone"
        placeholder="e.g. +1 234 567 890"
        class="p-4 border border-grey rounded-lg my-2 w-full"
      />
    </div>
  </form>
</div>
